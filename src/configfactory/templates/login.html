{% extends 'layouts/base.html' %}
{% load i18n crispy_forms_tags %}

{% block content %}
    <div class="auth-block">
        <h3 class="text-center">{% trans 'Log-in to ConfigFactory' %}</h3>
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                <i class="fa fa-exclamation-triangle"></i>&nbsp;&nbsp;{% trans 'Wrong username or password' %}
            </div>
        {% endif %}
        {% crispy form %}
    </div>
{% endblock %}
