{% extends 'layouts/main.html' %}
{% load i18n buttons %}

{% block page_title %}{% trans 'Create backup' %}{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% blocktrans %}
            <p>Are you sure you want create backup ?</p>
        {% endblocktrans %}
        <button class="btn btn-primary">{% trans 'Yes, create' %}</button>
        {% back_btn request to='backups' %}
    </form>
{% endblock %}
