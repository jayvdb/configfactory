server:
  host: 127.0.0.1
  port: 8080

database:
  url: "sqlite://:memory:"

encrypt_enabled: false

config_store:
  backend: database
  options:

backup:
  interval: 7200  # In seconds
  clean_interval: 21600  # In seconds
  clean_threshold: 168  # In hours

logging:
  dir: /var/log
  filename: "configfactory.log"

cleansed:
  hidden: "pass password"
  substitute: "***************"

